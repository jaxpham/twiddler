<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler Party</title>
    <script src="jquery.js"></script>
    <script src="dataGenerator.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>

    <script>
      $(document).ready(function(){
        var $body = $("body");
        $body.html('');

        var $header = $('<header></header>');
          $header.html('<h1>Twiddler Party</h1>');
          $header.appendTo($body);

         var $loadMoreTweetsButton = $('<button></button')
          $loadMoreTweetsButton.text('Click More Tweets')
          $loadMoreTweetsButton.appendTo($body)
          $loadMoreTweetsButton.click(function() {
            loadTweets();
          });

          var $tweets = $('<div class="tweets"> </div>');
          $tweets.appendTo(body);

      function loadTweets() {
        $tweets.html('')

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"</div>');
          var seconds = new Date($.now())
          $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + seconds);
          $tweet.appendTo($body)
          index -= 1;
        }
      }
       loadTweets();
      });

    </script>
  </body>
</html>
